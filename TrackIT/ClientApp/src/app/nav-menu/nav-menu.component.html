<header>
  <nav
    class="navbar navbar-expand-sm navbar-toggleable-sm navbar-light bg-white border-bottom box-shadow mb-3"
  >
    <div class="container">
      <a class="navbar-brand" [routerLink]="['/']">TrackIT</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target=".navbar-collapse"
        aria-label="Toggle navigation"
        [attr.aria-expanded]="isExpanded"
        (click)="toggle()"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div
        class="navbar-collapse collapse d-sm-inline-flex flex-sm-row-reverse"
        [ngClass]="{ show: isExpanded }"
      >
        <app-login-menu></app-login-menu>
        <ul class="navbar-nav flex-grow">
          <li class="nav-item"
              [routerLinkActive]="['link-active']"
              [routerLinkActiveOptions]="{ exact: true }">
            <a class="nav-link text-dark" [routerLink]="['/']">Home</a>
          </li>

          <li class="nav-item dropdown" *ngIf="(userRole | async)?.includes('employee')">
            <a class="nav-link dropdown-toggle text-dark" href="#" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" title="Manage App">
              Support Cases
            </a>
            <div class="dropdown-menu">
              <a class="dropdown-item nav-link text-dark" [routerLink]='["/cases-list-support"]'>View Cases</a>
            </div>
          </li>

          <li class="nav-item dropdown" *ngIf="isAuthenticated | async">
            <a class="nav-link dropdown-toggle text-dark" href="#" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" title="Manage App">
              Your Cases
            </a>
            <div class="dropdown-menu">
              <a class="dropdown-item nav-link text-dark" [routerLink]='["/cases-list"]'>View Cases</a>
              <a class="dropdown-item nav-link text-dark" [routerLink]='["/case-add"]'>Raise Case</a>
            </div>
          </li>

        </ul>
      </div>
    </div>
  </nav>
</header>
