<h2 id="tableLabel"><i class="fa fa-tools briefcase-colour"></i> Skills</h2>
<button class="btn btn-success" [routerLink]="['/add-skill']">Add a new Skill</button>
<br />
<br />
<p *ngIf="!skills"><em>Loading...</em></p>
<app-show-errors [errors]="errorMsg"></app-show-errors>

<div class="modal" tabindex="-1" role="dialog" id="myModal">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Modal title</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p>Are you sure?</p>
        <p>Employees with this skill will lose it.</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">No</button>
        <button type="button" (click)="confirmDeleteSkill()" data-dismiss="modal" class="btn btn-success">Yes</button>
      </div>
    </div>
  </div>
</div>

<div *ngIf="skills">
  <br />
  <div class="tableOverflow">
    <table class='table table-striped table-sm' aria-labelledby="tableLabel">
      <thead>
        <tr>
          <th (click)="sortSkills('id')" class="highlight">Id</th>
          <th (click)="sortSkills('name')" class="highlight">Name</th>
          <th (click)="sortSkills('type')" class="highlight">Type</th>
          <th></th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let skill of skills">
          <td>{{ skill.id }}</td>
          <td>{{ skill.name }}</td>
          <td>{{ casesService.skillTypes[skill.type-1] }}</td>
          <td><button (click)="editSkill(skill.id)" class="btn btn-sm btn-outline-success">Edit</button></td>
          <td><button (click)="deleteSkill(skill.id)" class="btn btn-sm btn-outline-success">Delete..</button></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
