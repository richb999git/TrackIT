<ng-template #template>
  <div class="modal-header">
    <h4 class="modal-title pull-left">Delete employee skill</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <p>Are you sure?</p>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" (click)="modalRef.hide()">No</button>
    <button type="button" (click)="confirmDeleteSkill()" class="btn btn-success">Yes</button>
  </div>
</ng-template>

<div *ngIf="employeeSkills">
  <br />
  <div class="tableOverflow">
    <table class='table table-striped table-sm' aria-labelledby="tableLabel">
      <thead>
        <tr>
          <th (click)="sortSkills('id')" class="highlight">Id</th>
          <th (click)="sortSkills('name')" class="highlight">Name</th>
          <th (click)="sortSkills('type')" class="highlight">Type</th>
          <th></th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let employeeSkill of employeeSkills">
          <td>{{ employeeSkill.id }}</td>
          <td>{{ employeeSkill.skills.name }}</td>
          <td>{{ casesService.experienceTypes[employeeSkill.experience-1]}}</td>
          <td><button (click)="editSkill(employeeSkill.id)" class="btn btn-sm btn-outline-success">Edit</button></td>
          <td><button (click)="deleteSkill(template, employeeSkill.id)" class="btn btn-sm btn-outline-success">Delete..</button></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

<div *ngIf="employeeSkills && employeeSkills.length == 0">
  <br />
  <p>No skills added yet..</p>
</div>
