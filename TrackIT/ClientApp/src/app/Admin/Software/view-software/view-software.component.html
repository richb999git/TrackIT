<h2 id="tableLabel">Software Titles</h2>
<button class="btn btn-success" [routerLink]="['/add-software']">Add Software Title</button>
<br />
<br />
<p *ngIf="!softwares"><em>Loading...</em></p>


<div class="modal" tabindex="-1" role="dialog" id="myModal">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Modal title</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p>Are you sure?</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">No</button>
        <button type="button" (click)="confirmDeleteSoftware()" data-dismiss="modal" class="btn btn-success">Yes</button>
      </div>
    </div>
  </div>
</div>


<div class="">
  <table *ngIf="softwares" class='table table-striped' aria-labelledby="tableLabel">
    <thead>
      <tr>
        <th>Title</th>
        <th></th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let software of softwares">
        <td>{{ software.name }}</td>
        <td><button (click)="editSoftware(software.id)" class="btn btn-outline-success">Edit</button></td>
        <td><button (click)="deleteSoftware(software.id)" class="btn btn-outline-success">Delete..</button></td>
      </tr>
    </tbody>
  </table>
</div>
<br />
